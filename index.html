<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <!--Navigation Bar-->
        <div class="navbar">
            <!--Amazon Logo-->
            <div class="navlogo border">
                <div class="logo"></div>
            </div>
            <!--Ship to-->
            <div id="box2" class="box2 border">
                <p class="deliver-to">Deliver to</p>
                <div class="addicon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="cont">USA</p>
                </div>
            </div>

            <div class="search border" id="search">
                <select class="categories" id="categories">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="home">Home & Kitchen</option>
                    <option value="books">Books</option>
                    <option value="toys">Toys & Games</option>
                </select>
                <input type="text" class="search-box" placeholder="Search Amazon">
                <div class="magnifying-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="box3" id="box3">
                <div id="flag-div" class="flag-div"></div>

                <div id="text-div" class="text-div">English</div>
            </div>
        </div>
    </header>

    <div class="popup-parent" id="popup-parent">
        <div class="popup">
            <div class="lang-and-cont-form">
                <form action="./" method="get">
                    <div class="sel-cont-container">
                        <label for="sel-cont">Country</label>
                        <input type="text" id="sel-cont" name="sel-cont" placeholder="E.g. Bahamas">
                    </div>
                    <br>

                    <div class="sel-lang-container">
                        <label for="sel-lang">Language</label>
                        <select id="sel-lang" name="sel-lang">
                            <option value="english">English</option>
                            <option value="french">French (français)</option>
                            <option value="spanish">Spanish (español)</option>
                            <option value="portugese">Portugese  (português)</option>
                            <option value="arabic">Arabic (عربي)</option>
                            <option value="urdu">Urdu (اردو)</option>
                        </select>
                    </div>
                    <br>

                    <div class="submit-cont-and-lang">
                        <button type="submit" id="submit-cont-and-lang">Save Changes</button>
                    </div>
            </form>
            </div>
            
            <div class="popupButton" id="popupButton">X</div>
        </div>
    </div>   
    
</body>
</html>
